<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Commodity</title>
    <style>
      li {
        padding: 5px;
      }
      table {
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body>
   
    <ul>
      <li id="id"></li>
      <li id="name"></li>
      <li id="providerId"></li>
      <li id="price"></li>
      <li id="categories"></li>
      <li id="rating"></li>
      <li id="inStock"></li>
    </ul>

    <form action="" method="GET">
      <label>Your ID:</label>
      <input type="text" name="username" value="" />
      <button type="submit">Set User</button>
    </form>
    <br><br>
    <form action="" method="POST">
      <label>Rate(between 1 and 10):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10">
      <button type="submit">Rate</button>
    </form>
    <br>
    <form action="" method="POST">
      <button type="submit">Add to BuyList</button>
    </form>
    <br />

    <table>
      <tr>
        <th>username</th>
        <th>comment</th>
        <th>date</th>
        <th></th>
        <th></th>
      </tr>
    </table>
   
  </body>
</html>
